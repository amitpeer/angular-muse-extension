<button (click)="onConnectButtonClick()" *ngIf="!connected">Connect</button>
<button (click)="disconnect()" *ngIf="connected">Disconnect</button>

<table class="table">
  <tr *ngFor="let letterRow of lettersMatrix(); let row = index">
    <td *ngFor="let letter of letterRow; let col = index">
      <span class="matrix-letters" [attr.id]="row+':'+col" [class.selector]="shouldHighlight(row,col)">
        {{letter}}
      </span>
    </td>
  </tr>
</table>
